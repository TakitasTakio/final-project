<div class="jumbotron container-fluid image" style="height:100vh">
  <h1 class="text-center" style="color: wheat; text-shadow: 2px 2px black; opacity: 0.8;
">Admin Login</h1>

  <div class="col-md-6 offset-md-3">
    <br><br><br>
  <input [(ngModel)]="username"
         placeholder="username"
         class="form-control "
  style="opacity: 0.7"
  />
    <br>

  <input [(ngModel)]="password"
         placeholder="password"
         class="form-control" type="password"
         style="opacity: 0.7"/>


  <br>
  <button (click)="login(username, password)"
          class="btn btn-secondary btn-block">
    Sign In
  </button>
  <nav class="navbar navbar-expand-lg navbar-light">

    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" routerLink="/guest">Guest Page</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">User Login</a>
      </li>

    </ul>
  </nav>
  </div>


</div>
